<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Insert title here</title>
</head>
<body>

	<div class="container d-flex flex-column align-items-center ">
		
		<h2 class="mt-5">Ingredienti</h2>
		
		<div class="d-flex my-3">
			<a class="btn btn-primary" th:href="@{/ingredienti/create}">Nuovo</a>
			<a class="btn btn-secondary ms-3" th:href="@{/}">Home</a>
		</div>
		
		<ul class="p-0 border border-dark rounded">
			<li 
				th:each="ingrediente : ${ingredienti}"
				th:object="${ingrediente}"
				class="px-3 py-2 d-flex justify-content-between align-items-center"
			>
				<span class="d-inline">[[*{nome}]]</span>
				
				<div class="d-flex justify-content-between">
					<a class="btn btn-warning mx-2" th:href="@{/ingredienti/edit/{id} (id = *{id})}">Edit</a>
					
					<form method="post" th:action="@{/ingredienti/delete/{id} (id = *{id})}">
						<button
							class="btn btn-danger"	
						>Elimina</button>
					</form>					
				</div>
			</li>
		</ul>
		
	</div>

</body>
</html>
